<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dropdowns and Radio buttons</title>
</head>

<body>

<h3>Do you prefer cats or dogs?</h3>

<form>
<lable for="dogs">Dogs: </lable>
<input name="pref" id="dogs" type="radio" value="dogs">

<lable for="cats">Cats:</lable>
<input name="pref" id="cats" type="radio" value="cats">	
<br>
<button>GO!</button>

<h3>Pick your favourite colour.</h3>
	
<select name="colour">
	<option>Red</option>
	<option>Green</option>
	<option>Blue</option>	
</select>
	
<button>GO!</button>

<h3>What's your current mood?</h3>
	
<select name="mood">
	<option value="happy">:D</option>
	<option value="neutral">:|</option>
	<option value="sad">:C</option>	
</select>
	
<button>GO!</button>
	
<br>
<br>
	
<textarea name="textarea" id="" cols="30" rows="10"></textarea>
	
</form>
<!--
Recap - Value gives the named item a value (it the url: name=value)
Without a value, the item apears as its name (mood=:D instead of mood=value)
-->
</body>
</html>
